productName: SC - Next Electron
appId: br.com.electron.next

icon: public/icon.png

extraMetadata:
  main: dist/index.js

files:
  - dist
  - frontend/out

directories:
  output: out

publish:
  - provider: github

win:
  target:
    - nsis
  icon: ./public/icon.png
  artifactName: ${productName}-Setup-${version}.${ext}

mac:
  target: dmg
  icon: ./public/icon.png

linux:
  target:
    - AppImage
    - deb
  icon: ./public/icon.png
